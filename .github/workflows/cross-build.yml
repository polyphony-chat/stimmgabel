name: "Rust Cross: Compile Binary Release"

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install cross
        run: |
          sudo apt-get install -y qemu-user
          cargo install cross

      - name: Build for different platforms
        run: |
          cross build --target x86_64-unknown-linux-gnu
          cross build --target i686-unknown-linux-gnu
          cross build --target aarch64-unknown-linux-gnu
          cross build --target aarch64-apple-darwin
          cross build --target x86_64-apple-darwin
          cross build --target x86_64-pc-windows-gnu
          cross build --target aarch64-pc-windows-msvc

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ github.repository }}
          asset_name: ${{ github.repository }}-${{ matrix.target }}
          asset_content_type: application/octet-stream
